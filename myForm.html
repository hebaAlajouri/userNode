<html>
    <head> 
        
        <style>
            .main{
                background-color: #ffcccc;
                width: 100%;
                height: 100%;
                padding-top: 30vh;
            }
        </style>
    </head>
    <body>
        <form action="http://localhost:9000/addUser" method="post">
        <center>
            
       <div class="main" style="text-align: center;">
        <div class="form-outline mb-4" style="text-align: center;" >
            <h1> Login Page</h1>
          
          <label id="form-label" for="registerName">Name</label>
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4" style="text-align: center;">
          <input type="text" name="name" id="registerUsername" class="form-control"  />
          <br>
          <label class="form-label" for="registerUsername">Username</label>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4"style="text-align: center;">
          <input type="email" name="email" id="registerEmail" class="form-control" />
          <br>
          <label class="form-label" for="registerEmail">Email</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4"style="text-align: center;">
          <input type="password"name="password" id="registerPassword" class="form-control"  />
          <br>
          <label class="form-label" for="registerPassword">Password</label>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4" style="text-align: center;">
            <label > Countries:</label>
            <br>
          
          <select name="profession" id="profession" >
            <option value="Jordan">Jordan</option>
            <option value="Egypt">Egypt</option>
            <option value="Palestine">Palestine</option>
            
            </select>
         
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4"style="text-align: center;">
           
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
  
        <!-- Submit button -->
        <button type="submit"name="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
      </form>
    </div>
  </div>
</div></center></form></body>
</html>
